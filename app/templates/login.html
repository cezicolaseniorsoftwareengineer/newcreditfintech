<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NewCredit Fintech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .nu-purple {
            background-color: #820AD1;
        }

        .nu-text-purple {
            color: #820AD1;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

    <div class="flex-grow flex flex-col items-center justify-center p-6">
        <!-- Logo -->
        <div class="mb-10 text-center">
            <div class="inline-block mb-4">
                <img src="/static/img/logo.png" alt="NewCredit Logo" class="w-40 h-40 object-contain rounded-full">
            </div>
            <h1 class="text-2xl font-bold text-gray-900">NewCredit Fintech</h1>
        </div>

        <!-- Login Form -->
        <div class="w-full max-w-sm space-y-6">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">CPF ou CNPJ</label>
                    <input type="text" id="cpf_cnpj" required
                        class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all"
                        placeholder="Digite seu documento">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all"
                            placeholder="Sua senha">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full nu-purple text-white font-bold py-4 rounded-full hover:bg-purple-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Entrar
                </button>
            </form>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>

            <button type="button" onclick="window.location.href='/auth/google/login'"
                class="w-full bg-white border border-gray-200 text-gray-700 font-medium py-4 rounded-full hover:bg-gray-50 transition-all flex justify-center items-center gap-2">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Entrar com Google
            </button>

            <p class="text-center text-sm text-gray-600">
                Não tem conta? <a href="/register" class="nu-text-purple font-semibold hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-6 text-center text-xs text-gray-400 border-t border-gray-100">
        <p>Desenvolvido por Senior Software Engineer</p>
        <p>Todos os Direitos Reservados 2025 New Credit Fintech</p>
    </footer>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf_cnpj').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.innerHTML = 'Entrando...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf_cnpj: cpf, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('user_name', data.nome); // Backup for UI
                    window.location.href = '/';
                } else {
                    alert('Credenciais inválidas');
                    btn.disabled = false;
                    btn.innerHTML = 'Entrar';
                }
            } catch (error) {
                alert('Erro de conexão');
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        });
    </script>
</body>

</html>
