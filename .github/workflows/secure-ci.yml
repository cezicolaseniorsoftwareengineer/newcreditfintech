name: secure-ci

on:
  push:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Test
        run: ./mvnw clean verify
      - name: Security Scan
        run: snyk test
      - name: Package
        run: docker build -t "registry/app:${{ github.sha }}" .
      - name: Push Image
        run: docker push "registry/app:${{ github.sha }}"
      - name: Deploy via ArgoCD
        run: argocd app sync core-banking
      - name: Rollback
        if: ${{failure()}}
        run: argocd app rollback core-banking
